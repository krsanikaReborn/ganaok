            <!-- 멀티보드 리스트 영역 start -->
            <div class="nx-prefix mboard-list-area">

                <!-- 리스트 내용 start -->
                <s_list>
                    <div class="nx-prefix mboard-list">
                        <ul class="lst-basic-list">
                            <s_list_rep>
                                <li>
                                    <a href="[##_item_detail_link_##]" [##_item_detail_link_sys_opt_##]>
                                        <div class="cnt">
                                            <dl class="desc">
                                                <dt class="tit"><strong class="new">[##_item_title_##]</strong></dt>
                                                <!--
                                                <dd class="dsc">[##_item_content_##]</dd>
                                                -->
                                            </dl>
                                            <span class="date">[##_item_regdate_##]</span>
                                        </div>
                                    </a>
                                </li>
                            </s_list_rep>
                          	<s_list_nodata>
                              	<li class="no-data">등록된 정보가 없습니다. </li>
                          	</s_list_nodata>
                        </ul>
                    </div>
                    
                  	<!-- 버튼 영역 start -->
                    <s_list_btn_add>
                        <div class="btn-area">
                            <button onclick="[##_btn_add_onclick_##]" class="btn-write">글쓰기</button>
                        </div>
                    </s_list_btn_add>
                    <!-- 버튼 영역 end -->
                </s_list>
                <!-- 리스트 내용 end -->

                <!-- 리스트 하단 페이징 start -->                
                <s_paging>

                        <div class="inner-wrap">
                            <s_paging_rep>
                                <a [##_paging_rep_link_##] class="[##_paging_rep_link_num_active_##]" style="cursor: pointer;">[##_paging_rep_link_num_##]</a>
                            </s_paging_rep>
                        </div>
                        <a [##_link_next_##] class="btn-next [##_no_more_next_##]">다음 페이지로 이동</a>
                    </div>
                </s_paging>
                <!-- 리스트 하단 페이징 end -->
