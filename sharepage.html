    <script>

$(()=>{
    $('#title').html(getParamFromUrl('title'));
    $('#art').attr('src', getParamFromUrl('img'));
    $('#author_name').html(getParamFromUrl('author'));
    $('#author_name_eng').html(getParamFromUrl('author_eng'));
    $('#size').html(getParamFromUrl('size'));
    $('#technic').html(getParamFromUrl('technic'));
    $('#year').html(getParamFromUrl('year'));
    $('#description').html(getParamFromUrl('description'));
});

const getParamFromUrl = (key) => {
        let search = location.search.substring(1);
        let object = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}');
        let param = object[key];
//        object.find(e=> e.id == q)
        return param;
};
